<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="shortcut icon" href="./static/favicon.svg" type="image/x-icon" />
    <title>Json processer</title>
  </head>
  <body>
    <div id="inputBtn">+</div>
    <input type="file" id="filesInput" accept=".json" />
    <div class="report-type-radio">
      <p>
        <input type="radio" name="reportType" id="allCallsType" value="commonReport" checked />Общий

      </p>
      <p>
        <input type="radio" name="reportType" id="intentsType" value="intentReport" />Отчет по
        интентам
      </p>
    </div>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
